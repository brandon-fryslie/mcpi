name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install build dependencies
      run: |
        uv pip install --system build

    - name: Build package
      run: |
        python -m build

    - name: Verify wheel contents
      run: |
        python -c "
        import zipfile
        import sys

        whl = list(__import__('pathlib').Path('dist').glob('*.whl'))[0]
        with zipfile.ZipFile(whl) as z:
            files = z.namelist()

        # Check for data files
        data_files = [f for f in files if 'data/' in f]
        if not data_files:
            print('ERROR: No data files found in wheel!')
            sys.exit(1)

        print(f'Found {len(data_files)} data files in wheel:')
        for f in sorted(data_files)[:10]:
            print(f'  {f}')
        if len(data_files) > 10:
            print(f'  ... and {len(data_files) - 10} more')
        "

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  test-install:
    name: Test installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Install from wheel
      run: |
        pip install dist/*.whl

    - name: Test CLI works
      run: |
        mcpi --help
        mcpi --version

    - name: Test catalog access
      run: |
        python -c "
        from mcpi.registry.catalog_manager import create_default_catalog_manager
        manager = create_default_catalog_manager()
        catalog = manager.get_catalog('official')
        servers = catalog.list_servers()
        print(f'Catalog loaded with {len(servers)} servers')
        assert len(servers) > 0, 'No servers found in catalog'
        "

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/mcpi/
    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/project/mcpi/
    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
